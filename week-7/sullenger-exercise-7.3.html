 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.3</title>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">
</head>
<body>

<script>
  // uses document.write() to write the first version of the shopping list
  document.write("<h1>SHOPPING LIST v.1</h1><ol><li>Milk</li><li>Cheese</li><li>Lettuce</li><li>Chicken</li><li>Cereal</li></ol>");
</script>

<div id="list"></div>

<script>
  // uses innerHTML to write version two of the list to the page
  document.getElementById("list").innerHTML = "<h1>SHOPPING LIST v.2</h1>" +
    "<table>" +
    "<tr>" +
    "<th>Id</th>" +
    "<th>Item</th>" +
    "<tr><td>1</td><td>Milk</td></tr>" +
    "<tr><td>2</td><td>Cheese</td></tr>" +
    "<tr><td>3</td><td>Lettuce</td></tr>" +
    "<tr><td>4</td><td>Chicken</td></tr>" +
    "<tr><td>5</td><td>Cereal</td></tr>" +
    "</tr>" +
    "</table>";
</script>

</body>

</html>
